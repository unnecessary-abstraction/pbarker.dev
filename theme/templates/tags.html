{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<div class="row my-4">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 page-content">
        <div>
            <h1 class="post-title">
                Tags
            </h1>
        </div>
        <div>
            <table>
                <tbody>
                {% for tag,articles in tags|sort_by_article_count %}
                    <tr>
                    <td class="py-1 px-1" width="80%">
                        <a href='/tags/{{ tag.slug }}/index.html'>{{ tag }}</a>
                        [{{ articles|count }}]
                    </td>
                    <td class="py-1 px-1"><a href='/tags/{{ tag.slug }}/feed.rss'>RSS</a></td>
                    <td class="py-1 px-1"><a href='/tags/{{ tag.slug }}/feed.atom'>ATOM</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
{% endblock content %}
