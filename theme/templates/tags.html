{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<article class="prose prose-slate dark:prose-invert max-w-3xl mx-auto">
  <div>
    <h1 class="mb-1 text-center">Tags</h1>
  </div>
  <div>
    <table>
      <tbody>
        {% for tag,articles in tags|sort_by_article_count %}
          <tr>
            <td class="p-1" width="80%">
              <a href='/tags/{{ tag.slug }}/index.html'>{{ tag }}</a>
              [{{ articles|count }}]
            </td>
            <td class="p-1"><a href='/tags/{{ tag.slug }}/feed.rss'>RSS</a></td>
            <td class="p-1"><a href='/tags/{{ tag.slug }}/feed.atom'>ATOM</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</article>
{% endblock content %}
