{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<article class="prose prose-slate dark:prose-invert max-w-3xl mx-auto">
  <div>
    <h1 class="mb-1 text-center">Tags</h1>
  </div>
  <div>
    <table>
      <tbody>
        {% for tag,articles in tags|sort_by_article_count %}
          <tr>
            <td class="p-1">
              <a class="text-lg" href='/tags/{{ tag.slug }}/index.html'>{{ tag }}</a><br />
              <span class="text-xs">{{ articles|count }} item(s)</span>
            </td>
            <td class="p-1 text-lg text-right">
              <span class="pl-4"><a href="feed.rss">RSS</a></span>
              <span class="pl-4"><a href="feed.atom">ATOM</a></span>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</article>
{% endblock content %}
