{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Archives{% endblock %}
{% block content %}
<article class="prose prose-slate dark:prose-invert max-w-3xl mx-auto">
  <div>
    <h1 class="mb-1 text-center">Archives</h1>
  </div>
  <div>
    <table>
      <tbody>
      {% for article in dates %}
        <tr>
        <td class="p-1">{{ article.date.strftime("%Y-%m-%d") }}</td>
        <td class="p-1"><a href="/{{ article.url }}">{{ article.title }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</article>
{% endblock content %}
