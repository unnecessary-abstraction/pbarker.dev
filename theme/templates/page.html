{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ page.title }}{% endblock %}
{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <h1 class="post-title">
            {{ page.title }}
        </h1>
    </div>
</div>
<div class="row mb-4">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 page-content">
        <article>
            <div>
                <div class="py-2">
                    {{ page.content }}
                </div>
            </div>
        </article>
    </div>
    <div class="col-md-2">
    </div>
</div>
{% endblock content %}
