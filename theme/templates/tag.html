{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Posts tagged {{ tag }}{% endblock %}

{% block content %}
<article class="prose prose-slate dark:prose-invert max-w-3xl mx-auto">
  <div>
    <h1 class="mb-1">Posts tagged {{ tag }}</h1>
  </div>
  <div>
    <table>
      <tbody>
      {% for article in dates %}
        <tr>
          <td class="p-1">{{ article.date.strftime("%Y-%m-%d") }}</td>
          <td class="p-1"><a href='/{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="flow-root w-full">
    <div class="float-right">
      <span class="pl-4"><a href="feed.rss">RSS</a></span>
      <span class="pl-4"><a href="feed.atom">ATOM</a></span>
    </div>
  </div>
</article>
{% endblock content %}
